<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg filling</title>
    <link rel="stylesheet" href="assets/svg-filling.css">
</head>
<body>
    <div class="wrapper">
        <div class="example">
            <span class="[ pgs-icon pgs-icon-arrow-right ] -fill-red active" data-filling-state="active hover focus"></span>
            <span class="[ pgs-icon pgs-icon-arrow-left ] -fill-blue" data-filling-state="hover"></span>
            <span class="[ pgs-icon pgs-icon-arrow-up ] -fill-blue" data-filling-state="hover"></span>
            <span class="[ pgs-icon pgs-icon-arrow-down ] -fill-yellow active" data-filling-state="active hover"></span>

            <button type="button" class="btn" data-filling-state="hover">
                <span class="[ pgs-icon pgs-icon-arrow-down-left ] -fill-blue"></span>
            </button>

            <button type="button" class="btn" data-filling-state="hover">
                <span class="[ pgs-icon pgs-icon-arrow-down-right ] -fill-yellow"></span>
            </button>

            <div class="icon-group" data-filling-state="hover">
                <span class="[ pgs-icon pgs-icon-arrow-up-left ] -fill-yellow"></span>
                <span class="[ pgs-icon pgs-icon-arrow-up-right ] -fill-red"></span>
            </div>
        </div>
    </div>
    <script src="../lib/svg-filling.js"></script>
    <script>
        svgFiliing({
            svgSelector: 'pgs-icon', // класс элемента svg у которого меняем background-image
            iconPrefix: 'pgs-icon-'
        });
    </script>
</body>
</html>
